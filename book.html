<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Selector</title>
    <link rel="stylesheet" href="book.css">
    <!-- font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Festive&family=Playwrite+VN:wght@100..400&family=Radley:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Choose a Movie</h1>
            <select id="movieSelect">
                <option value="default">Select</option>
                <option value="Attack on Titan">Attack on Titan</option>
                <option value="Black Widow">Black Widow</option>
                <option value="Joker">Joker</option>
            </select>
        </div>
    
        <div id="movieDetails">
            <h2 id="movieTitle"></h2>
            <p id="movieDescription"></p>
            <img id="movieImage" src="" alt="Movie Image">
        </div>
    </header>

    <main>
        
        <!-- Select 1 -->
        <section class="booking_form">
            <div class="poster_container">
                <div class="poster_wrapper">
                    <div class="posterdiv" 
                        data-movie-name="Attack on Titan"
                        data-movie-summary="A thrilling action-packed anime where humanity fights against Titans."
                        data-movie-duration="120 MIN"
                        data-movie-genre="Action, Adventure"
                        data-movie-price="$15">
                        
                        <img id="moviePoster" src="https://kodionconsulting.com/portals/0/images/resource/ticket-booking-500x500.jpg" 
                             alt="Movie Poster" style="width: 280px; height: 280px; border-radius: 50%;">
                        <i class="fa-solid fa-arrow-right arrowright"></i>
                    </div>
                    <div class="poster_summary">
                        <h3>Movie Name</h3>
                        <p>Movie description will appear here.</p>
                        <p class="movieduration">
                            <span class="span1">--</span>
                            <span class="span2">|</span> 
                            <span class="span3">--</span> 
                        </p>
                        <div class="price_trailer">
                            <span>Price</span>
                            <button>Watch Trailer</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Select 2 -->
            <div class="poster_container">
                <div class="poster_wrapper">
                    <div class="posterdiv" 
                        data-movie-name="Black-Widow"
                        data-movie-summary="A thrilling action-packed movie"
                        data-movie-duration="120 MIN"
                        data-movie-genre="Action, Adventure"
                        data-movie-price="$15">
                        
                        <img id="moviePoster" src="https://kodionconsulting.com/portals/0/images/resource/ticket-booking-500x500.jpg" 
                             alt="Movie Poster" style="width: 280px; height: 280px; border-radius: 50%;">
                        <i class="fa-solid fa-arrow-right arrowright"></i>
                    </div>
                    <div class="poster_summary">
                        <h3>Movie Name</h3>
                        <p>Movie description will appear here.</p>
                        <p class="movieduration">
                            <span class="span1">--</span>
                            <span class="span2">|</span> 
                            <span class="span3">--</span> 
                        </p>
                        <div class="price_trailer">
                            <span>Price</span>
                            <button>Watch Trailer</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Select 3 -->
            <div class="poster_container">
                <div class="poster_wrapper">
                    <div class="posterdiv" 
                        data-movie-name="Joker"
                        data-movie-summary="A thrilling action-adventure movie"
                        data-movie-duration="120 MIN"
                        data-movie-genre="Action, Adventure"
                        data-movie-price="$15">
                        
                        <img id="moviePoster" src="https://kodionconsulting.com/portals/0/images/resource/ticket-booking-500x500.jpg" 
                             alt="Movie Poster" style="width: 280px; height: 280px; border-radius: 50%;">
                        <i class="fa-solid fa-arrow-right arrowright"></i>
                    </div>
                    <div class="poster_summary">
                        <h3>Movie Name</h3>
                        <p>Movie description will appear here.</p>
                        <p class="movieduration">
                            <span class="span1">--</span>
                            <span class="span2">|</span> 
                            <span class="span3">--</span> 
                        </p>
                        <div class="price_trailer">
                            <span>Price</span>
                            <button>Watch Trailer</button>
                        </div>
                    </div>
                </div>
            </div>
            
            
        </section>

        <section id="date_day" class="date_day" >
            <div class="dateDay_container">
                <div></div>
            </div>

            <div class="daycontainer">
                <div></div>
            </div>
        </section>


        <section class="seat-container">
            <!-- <div class="display"></div> -->
            
            <div class="seats">
                <div class="screen">
                    <div>SCREEN</div>
                </div>
                <!-- Row 1 -->
                <div class="row-container">
                  <div class="seat_code-left">A</div>
                  <div class="row1-left">
                      <div class="seat slot-book" data-seat-number="A1"></div>
                      <div class="seat slot-book" data-seat-number="A2"></div>
                      <div class="seat slot-empty" data-seat-number="A3"></div>
                      <div class="seat slot-book" data-seat-number="A4"></div>
                      <div class="seat slot-empty" data-seat-number="A5"></div>
                      <div class="seat slot-empty" data-seat-number="A6"></div>
                      <div class="seat slot-book" data-seat-number="A7"></div>
                  </div>
                  <div class="row1-middle">
                    <div class="ladder"></div>
                  </div>
                  <div class="row1-right">
                      <div class="seat slot-book" data-seat-number="A8"></div>
                      <div class="seat slot-book" data-seat-number="A9"></div>
                      <div class="seat slot-book" data-seat-number="A10"></div>
                      <div class="seat slot-empty" data-seat-number="A11"></div>

                      <div class="seat slot-empty" data-seat-number="A13"></div>
                      <div class="seat slot-empty" data-seat-number="A14"></div>
                  </div>
                  <div class="seat_code-right">A1</div>
                </div>

                <!-- Row 2 -->

                <div class="row2">
                    <div class="scleft">B</div>
                    <div class="rleft">
                        <div class="seat slot-empty" data-seat-number="B1"></div>

                        <div class="seat slot-empty" data-seat-number="B5"></div>
                        <div class="seat slot-empty" data-seat-number="B6"></div>
                        <div class="seat slot-empty" data-seat-number="B7"></div>
                    </div>
                    <div class="rmiddle">
                      <div class="stair"></div>
                    </div>
                    <div class="rright">
                        <div class="seat slot-empty" data-seat-number="B8"></div>
                        <div class="seat slot-empty" data-seat-number="B9"></div>

                   <!-- Row 4 -->

                <div class="row5">
                    <div class="scleft">D</div>
                    <div class="rleft">

                        <div class="seat slot-empty" data-seat-number="D7"></div>
                    </div>
                    <div class="rmiddle">
                      <div class="stair"></div>
                    </div>
                    <div class="rright">
                        <div class="seat slot-book" data-seat-number="D8"></div>
                        <div class="seat slot-book" data-seat-number="D9"></div>

                        <div class="seat slot-empty" data-seat-number="D14"></div>
                    </div>
                    <div class="scright">D4</div>
                  </div>
                   <!-- Row 5 -->

                <div class="row2">
                    <div class="scleft">E</div>
                    <div class="rleft">
                        <div class="seat slot-empty" data-seat-number="E1"></div>
                        <div class="seat slot-empty" data-seat-number="E2"></div>
                        <div class="seat slot-empty" data-seat-number="E3"></div>
                        <div class="seat slot-empty" data-seat-number="E4"></div>
                        <div class="seat slot-empty" data-seat-number="E5"></div>

                    </div>
                    <div class="rmiddle">

                    <div class="rright">

                    </div>

                  </div>
                   <!-- Row 6 -->

                <div class="row2">
                    <div class="scleft">F</div>
                    <div class="rleft">
                        <div class="seat slot-empty" data-seat-number="F1"></div>
                        <div class="seat slot-empty" data-seat-number="F2"></div>

                    <div class="scleft">G</div>

                    </div>

                        <div class="seat slot-empty" data-seat-number="G12"></div>
                        <div class="seat slot-empty" data-seat-number="G13"></div>
                        <div class="seat slot-empty" data-seat-number="G14"></div>
                    </div>
                    <div class="scright">G7</div>
                  </div>
                 <!-- Row 8 Delux Row -->
                <div class="row-delux">

                  <div class="delux1">
                      <div class="delux-code">A+</div>
                      <div class="delux-row">
                        <div class="seat slot-empty" data-seat-number="DLX1"></div>
                        <div class="seat slot-empty" data-seat-number="DLX2"></div>

                </div>

                   
                  </div>
            
                </div>
                  
            </div>
            <div class="book-status">
                <div class="selected-slot">
                    <div  class="numofseats"></div>
                    <div>Selected</div>
                    
                </div>
                <div class="booked-slot"> Booked </div>
                <div class="empty-slot"> Available </div>
                <div class="checkoutdiv"><i class="fa-solid fa-arrow-right checkout"></i></div>
            </div>
        </section>

    </main>
  

    <script src="book.js"></script>
</body>
</html>
