<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: white;
  color: #fff;
  font-family: Arial, sans-serif;
}

.play-container {
  position: relative;
  width: 100px;
  height: 100px;
}

.play-button {
  width: 100px;
  height: 100px;
  background: linear-gradient(to bottom right, #ff6a00, #ff1e56);
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
  z-index: 2;
  position: absolute;
  transition: transform 0.3s ease;
}

.play-button:hover {
  transform: scale(1.1);
}

.play-button span {
  font-size: 24px;
  color: #fff;
}

.waves {
  position: absolute;
  top: 0;
  left: 0;
  width: 100px;
  height: 100px;
  border-radius: 50%;
  z-index: 1;
  pointer-events: none;
}

.waves::before,
.waves::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: 2px solid red;
  border-radius: 50%;
  animation: wave-animation 2s infinite ease-out;
}


.waves::after {
  animation-delay: 1s;
}

@keyframes wave-animation {
  0% {
    transform: scale(1);
    opacity: 0.8;
  }
  100% {
    transform: scale(2);
    opacity: 0;
  }
}

.waves.stopped::before,
.waves.stopped::after {
  animation: none;
  opacity: 0;
}

    </style>
</head>
<body>
    <div class="play-container">
        <div class="play-button" onclick="toggleWaves()">
          <span>â–¶</span>
        </div>
        <div class="waves"></div>
      </div>
      
      <script>

        function toggleWaves() {
        const waves = document.querySelector('.waves');
        waves.classList.toggle('stopped');
        }

      </script>
</body>
</html>
