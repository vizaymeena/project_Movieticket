<body>
<header id="navbar">
  <!-- Movie logo and heading -->
  <div class="logo"> 
    <h1 data-aos="zoom-in-right" data-aos-duration="2000"><img class="websiteLogo" src="./images/logo.png" alt="WebsiteLogo">Entertainment</h1> 
       <!-- Navbar -->
    <nav class="nav"  data-aos="zoom-in-left" data-aos-anchor="#example-anchor" data-aos-offset="500" data-aos-duration="2500">
      <a href="#home"> Home </a>

      <a href="#pricing"> Upcoming Movies </a>
      <a href="#sign_up.html" class="signup"> Register </a>
    </nav>
    
  </div>
</header>
<main>
    <section id="basic-section">
      <div class="basic-parent">                                                                   <!-- basic-section nth(1)child -->
        <div class="basic-child">
          <h1><span class="auto-type"></span> </h1>
        </div>
      </div>
      <div class="ongoing-title"><h1 style="text-align: center;">TRENDING SHOWS</h1></div>
      <div class="ongoing-shows">                                                            <!-- Ongoing shows container nth(2) child -->
        <div class="pushpa-container">                                                             <!-- Pushpa -->
              <div class="pushpa"></div>
              <div class="trailer"> <p>Watch Trailer</p> <p class="bookshow">Book Show</p> </div>
        </div>
        <div class="mufasa-container">                                                                       <!-- Mufasa -->
          <div class="mufasa"></div>            
          <div class="trailer"> <p>Watch Trailer</p> <p class="bookshow">Book Show</p></div>                                            
        </div>
        <div class="gamechanger-container">
          <div class="gamechanger"></div>
          <div class="trailer"> <p>Watch Trailer</p> <p class="bookshow">Book Show</p></div>
        </div>
      </div>
    </section>

   

   


</main>
