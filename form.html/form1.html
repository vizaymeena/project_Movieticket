<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="form1.css">
</head>
<body>

  <form id="form" action="">
    <div id="label">
      <div class="label-group">
        <div>  <label for=""> NAME  :</label> </div>
        <div>  <label for=""> AGE   :</label> </div>
        <div>  <label for=""> CONTACT :</label> </div>
        <div>  <label for=""> CITY :</label> </div>
        <div>  <label for=""> DAY :</label> </div>
        <div>  <label for=""> DATE :</label> </div>
        <div>  <label for=""> MEALS :</label> </div>
        <div>  <label for=""> PERSON :</label> </div>
      </div>

      <div class="label-input">
        <div>  <input type="text" id="name">    </div>
        <div>  <input type="text" id="age">     </div>
        <div>  <input type="text" id="contact"> </div>
        <div>  <input type="text" id="city">    </div>
        <div>  <input type="text" id="day">     </div>
        <div>  <input type="text" id="date">    </div>
        <div>   
          <select name="meals" id="meal">
            <option value="default">NONE</option>
            <option value="default">COLD DRINK</option>
            <option value="default">WATER</option>
            <option value="default">SNACKS</option>
            <option value="default">POPCORN</option>
          </select> 
        </div>
        <div>  
          <input type="text" id="persons">  
          <select name="select" id="persons">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
         </select> 
        </div>
        <div>  
         
        </div>
      </div>
    </div>
  </form>
  
</body>
</html>
