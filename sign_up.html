<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign_up.css">
</head>
<body>
    <div id="container">           <!-- Form container -->

        <form>
            <h2 class="title">Create Your Account</h2>  <!-- Title -->

            <div class="details">  <!-- Username field -->
                <label class="label" > Username :</label>
                <input type="text" class="input" id="username" placeholder="Enter your username" required>
            </div>

            <div class="details">  <!-- Email field -->
                <label class="lable" > Email :</label>
                <input type="email" class="input" id="email" placeholder="Enter your email" required>
            </div>

            <div class="details">   <!-- Password field -->
                <label class="label" > Password :</label>
                <input type="password" class="input" id="password" placeholder="Enter your password" required>
            </div>

            <div class="details">   <!-- Confirm Password field -->
                <label class="label" > Confirm Password :</label>
                <input type="password" class="input" id="confirm_password" placeholder="Confirm your password" required>
            </div>

            <div class="actions">    <!-- function container -->
                <button id="btn" type="submit">Sign Up</button>

                <p class="acc_mssg">Already have an account? <a href="sign_in.html">Sign In</a></p>  <!-- Login reference link -->
            </div>
        </form>
    </div>
</body>
</html>
